<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ band_name }}: Gig Dates</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <h1>{% include 'logo_link.html' %}{{ band_name }}: Gig Dates</h1>
        {% include 'menu_bar.html' %}
        <div id="page-content">
            <div class="container-fluid">
                {% for gig in gigs %}
                <div class="gig">
                    <p class="gig-text">{{ gig.band }} @ {{ gig.venue }}, {{ gig.location }}</p>
                    <p class="gig-date">When: {{ gig.datetime_pretty() }}</p>
                    <p class="details-booking"><a href="/gigs/{{ gig.id }}">More details & booking</a></p>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
