<!DOCTYPE html>
<html>
    <head>
        <title>{{ band_name }}: Gig Dates</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css" >
        <style>
a {
    color: black;
    text-decoration: none;
}
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <h2 id="element-99ea37c"><img id="logo" src="/static/images/logo.bmp" width="100px" />{{ band_name }}: Gig Dates</h2>
        {% include 'menu_bar.html' %}
        <div id="page-content">
            <div class="container-fluid">
                {% for gig in gigs %}
                <div class="gig">
                    <p class="element-72fdd38">{{ gig.band }} @ {{ gig.venue }}, {{ gig.location }}</p>
                    <p class="element-7fd0a75">When: {{ gig.datetime_pretty() }}</p>
                    <p class="element-5c26aa7"><a href="/gigs/{{ gig.id }}">More details & booking</a></p>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
